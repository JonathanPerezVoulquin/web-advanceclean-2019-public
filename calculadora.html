    <div class="container">
        <h1 class="mt-3">Limpieza De Sillones, Alfombras y tapizados, precios</h1>
        
        <!-- Seleccionar tipo de servicio -->
        <div class="form-group">
            <label for="servicio">Seleccione el servicio que desea cotizar:</label>
            <select id="servicio" class="form-control">
                <option value="">Seleccione un servicio</option>
                <option value="sillones">Limpieza de Sillones</option>
                <option value="alfombras">Limpieza de Alfombras</option>
                <option value="carpetas_lana">Limpieza de Carpetas de Lana</option>
                <option value="carpetas_nylon">Limpieza de Carpetas de Nylon</option>
            </select>
        </div>
        
        <!-- Sección para limpieza de sillones -->
        <div id="sillones-section" class="form-group mt-3" style="display: none;">
            <label for="cuerpos">Cantidad de cuerpos:</label>
            <input type="number" id="cuerpos" class="form-control">
            <button onclick="calcularSillones()" class="btn btn-primary mt-3">Calcular</button>
            <p id="resultado-sillones"></p>
            <button onclick="limpiarCalculadora()" class="btn btn-danger mt-3">Limpiar</button>
        </div>
        
        <!-- Sección para limpieza de alfombras -->
        <div id="alfombras-section" class="form-group mt-3" style="display: none;">
            <label for="mts2">Metros cuadrados:</label>
            <input type="number" step="0.01" id="mts2" class="form-control">
            <button onclick="calcularAlfombras()" class="btn btn-primary mt-3">Calcular</button>
            <p id="resultado-alfombras"></p>
            <button onclick="limpiarCalculadora()" class="btn btn-danger mt-3">Limpiar</button>
        </div>
        
        <!-- Sección para limpieza de carpetas de lana -->
        <div id="carpetas-lana-section" class="form-group mt-3" style="display: none;">
            <label for="mts2-carpetas-lana">Metros cuadrados:</label>
            <input type="number" step="0.01" id="mts2-carpetas-lana" class="form-control">
            <button onclick="calcularCarpetasLana()" class="btn btn-primary mt-3">Calcular</button>
            <p id="resultado-carpetas-lana"></p>
            <button onclick="limpiarCalculadora()" class="btn btn-danger mt-3">Limpiar</button>
        </div>
        
        <!-- Sección para limpieza de carpetas de nylon -->
        <div id="carpetas-nylon-section" class="form-group mt-3" style="display: none;">
            <label for="mts2-carpetas-nylon">Metros cuadrados:</label>
            <input type="number" step="0.01" id="mts2-carpetas-nylon" class="form-control">
            <button onclick="calcularCarpetasNylon()" class="btn btn-primary mt-3">Calcular</button>
            <p id="resultado-carpetas-nylon"></p>
            <button onclick="limpiarCalculadora()" class="btn btn-danger mt-3">Limpiar</button>
        </div>
        
        <div id="resultado-section" class="form-group mt-3" style="display: none;">
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" class="form-control" disabled>
        </div>

<!--SECTION CONTACT-->
<section id="contact" class="section-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-header">
                    <h2>Contacto</h2>
                    <p>Envíanos tus consultas y te responderemos a la brevedad.</p>
                </div>
                <div class="form">
                    <form action="process_form.php" method="post" role="form" class="contactForm" id="contactForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Nombre(solo letras)" data-rule="minlen:4" data-msg="Por favor, ingresa al menos 4 caracteres" />
                                    <div class="validation"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Email(solo mails validos)" data-rule="email" data-msg="Por favor, ingresa un correo válido" />
                                    <div class="validation"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto(únicamente letras)" data-rule="minlen:4" data-msg="Por favor, ingresa al menos 8 caracteres en el asunto" />
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Por favor, escribe tu mensaje" placeholder="Mensaje(únicamente letras, numeros y algunos caracteres especiales)"></textarea>
                            <div class="validation"></div>
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-primary btn-submit">ENVIAR</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
